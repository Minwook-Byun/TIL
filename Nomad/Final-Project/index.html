<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="welcome-text">
        <h1>ladies and gentlemen, we are floating in space </h1>
    </section>


    <section class="uesr-time">
        <h1 id=clock>00:00:00</h1>
    </section>


    <section>
        <form id="login-form">
            <form class="hidden" id="login-form">
                <input required maxlength="15" type="text" placeholder="What is your name?" />
                <input type="submit" value="Log In" />
            </form>
            <h1 id="greeting" class="hidden"></h1>
    </section>


    <form id="todo-form">
        <input type="text" required placeholder="">
        <button id="add-Button">button</button>
        <ul id="todo-List"></ul>
    </form>


    <section id="weather">
        <h1>Today's Weather</h1> 
        <span class="user-weather"></span>
        <span class="user-city"></span>
    </section>
    <script src="./src/JS/background.js"></script>
    <script src="./src/JS/clock.js"></script>
    <script src="./src/JS/login.js"></script>
    <script src="./src/JS/ToDoList.js"></script>
    <script src="./src/JS/WeatherLocation.js"></script>
</body>

</html>
