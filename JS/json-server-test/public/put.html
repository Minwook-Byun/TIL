<!DOCTYPE html>
<html>

<body>
    <pre></pre>
    <script>
        //XMLHttpRequest 객체 생성 
        const XHR = new XMLHttpRequest();

        // HTTP 요청 초기화 
        // todos 리소스에 id로 todo를 특정하여 id를 제외한 리소스 전체를 교체 
        XHR.open('PUT', '/todos/1');

        // HTTP 요청 몸체에 담아 서버로 전송할 페이로드의 MIME 타입을 지정
        XHR.setRequestHeader('Content-Type', 'application/json');

        // HTTP 요청 전송
        // 리소스 전체를 교체하기 위해 페이로드를 서버에 전송해야 한다 
        XHR.send(JSON.stringify({"id":1, "content": '대세는 리액트지~', "complete":true}));

        // load 이벤트는 요청이 성공적으로 완료된 경우 발생한다 
        XHR.onload = () => {
            //status 프로퍼티 값이 200이면 정상적으로 응답한 경우
            if (XHR.status === 200) {
                document.querySelector('pre').textContent = XHR.response;
            } else {
                console.log('에러나써요~~', XHR.status, XHR.statusText);
            }
        };
    </script>
</body>

</html>
